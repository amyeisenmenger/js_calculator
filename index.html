<!-- PROJECT:
Undo last calculation
Memory Add
Clear Function
Style it
Show history of calculations
Allow calculations to continue on
BONUS:  
Make a slot machine with javascript -->

<html>
  <head>
    <script src='main.js'></script>
  </head>
  <body>
    <input type='number' id='input_1'/>
    <input type='number' id='input_2'/>
    <button onclick='add()'>+</button>
    <button onclick='subtract()'>-</button>
    <button onclick='divide()'>/</button>
    <button onclick='multiply()'>*</button>
    <label> = </label>
    <label id='output'></label>
    <br/>
    <br/>
    <button onclick="memoryAdd()">Reuse Current Answer</button>
    <br/>
    <br/>
    <label>Your last Answer:</label>
    <label id='last_answer'></label>
    <br />
    <br />
    <button onclick='undo()'>Undo Calculation</button>
    <button onclick='clearCalc()'>Clear Equation</button>
    <button onclick='calcHistory()'>Show Calculation History</button>
    <button onclick="clearHistory()">Clear Calculation History</button>
    <br />
    <label id='calc_history'></label>
  </body>
</html>
